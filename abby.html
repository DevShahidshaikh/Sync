<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Catch the Button Game</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #222;
        font-family: Arial, sans-serif;
    }

    .game-area {
        position: relative;
        width: 80%;
        height: 80%;
        border: 3px solid #fff;
        border-radius: 10px;
        overflow: hidden;
    }

    .btn {
        position: absolute;
        padding: 15px 25px;
        background: #ff006a;
        color: #fff;
        font-size: 20px;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    /* Button escapes when hovered */
    .btn:hover {
        top: calc(10% + 80% * var(--rand-y));
        left: calc(10% + 80% * var(--rand-x));
        background: #00c3ff;
    }
</style>
</head>

<body>

<div class="game-area">
    <button class="btn"
       style="--rand-x: 0.7; --rand-y: 0.2;">
       Catch Me!
    </button>
</div>

</body>
</html>
